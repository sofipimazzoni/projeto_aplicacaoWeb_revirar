<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="stylesheet" href="../css/style_adm.css">
    <script src="../js/login.js"></script>
    <title>Login</title>
</head>
<body>
    <main class="loginAdm">
        <div class="login_container">
            <h1 class="login_title">Olá, Seja bem-vindo(a)!</h1>
            <div class="login_form">
                <input class="login_input" type="email" placeholder="email@gmail.com" id="email">
                <span class="login_input-border"></span>
                <input class="login_input" type="password" placeholder="1234Exemplo#" id="password">
                <span class="login_input-border"></span>
                <button class="login_submit" onclick="login()">Login</button>
                <a class="login_reset" href="">Esqueci a senha</a>
            </div>
            <p class="copyright">© projeto_revirar</p>
        </div>
        <div class="login_container_img">
            <img src="../assets/img/iconlogin2.svg">
        </div>
    </main>
</body>
</html>
